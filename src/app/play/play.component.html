<div [hidden]="nivelSelected == null" class="row container panel-play">
  
  <div [hidden]="isMobile == false" class="row col-5 offset-2 justify-content-center" *ngFor="let c of cards">
    <img *ngIf="c.blocked == true"  src="../../assets/img/small/{{c.index}}.png" class="imagem-ok">
    <img *ngIf="c.blocked == false" src="../../assets/img/small/interrogation.png" class="imagem" (click)="selectCard(c)">
  </div>

  <div [hidden]="isTablet == false && isDesktop == false" class="row col-3 justify-content-center" *ngFor="let c of cards">
    <img *ngIf="c.blocked == true"  src="../../assets/img/large/{{c.index}}.png" class="imagem-ok">
    <img *ngIf="c.blocked == false" src="../../assets/img/large/interrogation.png" class="imagem" (click)="selectCard(c)">
  </div>

</div>
