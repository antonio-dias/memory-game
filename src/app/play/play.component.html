<div [hidden]="nivelSelected == null" class="row justify-content-center panel-play">
  
  <div class="col-lg-3 col-sm-4 col-5 card-margin text-center" *ngFor="let c of cards">
    <img *ngIf="c.blocked == true"  src="../../assets/img/cards/{{c.index}}.png" class="">
    <img *ngIf="c.blocked == false" src="../../assets/img/cards/interrogation.png" class="imagem" (click)="selectCard(c)">
  </div>

</div>
