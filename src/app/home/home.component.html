<div *ngIf="nivel == null" class="row justify-content-center">
  <a (click)="chooseNivel('EASY')"   class="col-10 col-sm-3 btn btn-success btn-nivel">EASY</a>
  <a (click)="chooseNivel('MEDIUM')" class="col-10 col-sm-3 btn btn-warning btn-nivel">MEDIUM</a>
  <a (click)="chooseNivel('HARD')"   class="col-10 col-sm-3 btn btn-danger btn-nivel">HARD</a>
</div>

<div *ngIf="nivel != null" class="row justify-content-center">
  <a (click)="chooseNivel('EASY')"   class="col-3 col-sm-3 btn btn-success btn-nivel-selected">EASY</a>
  <a (click)="chooseNivel('MEDIUM')" class="col-3 col-sm-3 btn btn-warning btn-nivel-selected">MEDIUM</a>
  <a (click)="chooseNivel('HARD')"   class="col-3 col-sm-3 btn btn-danger btn-nivel-selected">HARD</a>
</div>

<app-play [nivelSelected]="nivel" 
          [quantityCardsSelected]="quantityCards"
          [isMobile]="isMobile"
          [isTablet]="isTablet"
          [isDesktop]="isDesktop">
</app-play>
