<div class="row justify-content-center">
  <a (click)="chooseNivel('EASY')"   class="col-10 col-sm-3 btn btn-success btn-nivel btd-easy-selected">EASY</a>
  <a (click)="chooseNivel('MEDIUM')" class="col-10 col-sm-3 btn btn-warning btn-nivel btd-medium-selected">MEDIUM</a>
  <a (click)="chooseNivel('HARD')"   class="col-10 col-sm-3 btn btn-danger btn-nivel btd-hard-selected">HARD</a>
</div>

<app-play [nivelSelected]="nivel" 
          [isMobile]="isMobile"
          [isTablet]="isTablet"
          [isDesktop]="isDesktop">
</app-play>
